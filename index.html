<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简单的倒计时与bingo网页</title>
    
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css"> 
    
    <link rel="stylesheet" href="css/style.css"> 
    
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery-ui.min.js"></script> 
    
    <script src="js/timer.js"></script>
    <script src="js/bingo.js"></script>
    
    <script type="text/javascript" src="https://api.lwl123.com/hitokoto/v1?encode=js&charset=utf-8"></script>
</head>
<body>
    <div id="container">
        <div id="clocks-container">
            </div>

        <div id="global-settings-menu" style="display: none;">
            <h3>全局设置</h3>

            <div class="setting-group">
                <label for="apiKeyInput">Gemini API Key:</label>
                <div class="input-with-button">
                    <input type="text" id="apiKeyInput" placeholder="请输入您的 Gemini API Key">
                    <button id="saveApiKeyBtn" style="background: #2196F3; color: white; font-size: 14px; white-space: nowrap;">保存 Key</button>
                </div>
            </div>
            <div class="setting-group">
                <label for="new-clock-default-time">默认计时器间隔:</label>
                <select id="new-clock-default-time">
                    <option value="40m" selected>40 分钟后</option>
                    <option value="1h">1 小时后</option>
                    <option value="1d">1 天后</option>
                    <option value="7d">7 天后</option>
                    <option value="30d">30 天后</option>
                </select>
            </div>

            <div class="setting-group">
                <label for="fab-color-mode">最小化悬浮球颜色模式:</label>
                <select id="fab-color-mode">
                    <option value="default">半透明黑</option>
                    <option value="random">随机颜色</option>
                    <option value="title">使用标题色</option>
                </select>
            </div>

            <div class="setting-group">
                <label for="time-number-color">时间数字颜色:</label>
                <div class="color-input-group">
                    <input type="text" id="time-number-color-text" value="#FFFFFF" readonly>
                    <input type="color" id="time-number-color" value="#FFFFFF">
                </div>
            </div>

            <div class="setting-group">
                <label for="progress-bar-color">进度条颜色:</label>
                <div class="color-input-group">
                    <input type="text" id="progress-bar-color-text" value="#4CAF50" readonly>
                    <input type="color" id="progress-bar-color" value="#4CAF50">
                </div>
            </div>

            <div class="setting-group">
                <label>壁纸设置:</label>
                <div class="wallpaper-controls">
                    <button id="import-local-wallpaper-btn">导入本地图片</button>
                    <button id="clear-local-wallpaper-btn" style="background: #007bff;">更换随机壁纸</button>
                </div>
                <input type="file" id="local-wallpaper-input" accept="image/*" style="display:none;">
            </div>
            
        </div>
        
        <div id="bingo-settings-menu" style="display: none;">
            <h3>AI BINGO 生成器</h3>
            
            <div class="setting-group">
                <label for="bingoTitleInput">BINGO 标题:</label>
                <input type="text" id="bingoTitleInput" placeholder="输入 BINGO 游戏的标题">
            </div>

            <div class="setting-group">
                <label for="promptInput">AI 生成提示词 (用于生成内容):</label>
                <input type="text" id="promptInput" placeholder="例如: 年度目标，我的世界物品收集，语言自由，描述清楚就好...">
            </div>

            <div class="setting-group">
                <div class="button-group">
                    <button id="generateBtn" style="background: #4CAF50; color: white; font-size: 14px;">使用 AI 生成 BINGO</button>
                    <button id="saveBtn" style="background: #FF9800; color: white; font-size: 14px;">保存 BINGO 进度/标题</button>
                </div>
            </div>

            <div id="statusMessage" style="margin-top: 15px;"></div>
            
            <div id="bingoBoard">
                </div>
        </div>
        <div id="fab-container"> 
            <button id="settings-fab" class="fab-button bounce animated" title="全局设置">
                ⛭
            </button>
            
            <button id="bingo-fab" class="fab-button bounce animated" title="AI BINGO 游戏">
                ▦
            </button>

            <button id="add-clock-btn" class="fab-button bounce animated" title="添加新倒计时">
                <span>+</span> 
            </button>
            </div>
    </div>
</body>
</html>
